<h1>Products</h1>

<p>
  <a routerLink="/products/new" class="btn btn-success">New product</a>
</p>

<div class="alert alert-info" *ngIf="products && products.length === 0">
    There are no products
</div>

<table class="table table-condensed table-striped" *ngIf="products && products.length > 0">
    <tr>
        <th style="width: 40%">Item</th>
        <th style="width: 20%">Price</th>
        <th style="width: 20%">Stock</th>
        <th style="width: 10%"></th>
    </tr>
    <tr *ngFor="let product of products">
        <td>
            <a [routerLink]="['/products', product.id]">{{product.name}}</a>
        </td>
        <td>{{product.salePrice | currency }}</td>
        <td>{{product.stockQuantity}}</td>
    </tr>
</table>
